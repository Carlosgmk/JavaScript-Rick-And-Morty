<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
     <title>Document</title>
</head>
<body>
          <form action="" method="get">
               <h2>Pesquisar por personagem:</h2>
               <label for="">ID do personagem</label>
               <input type="number" name="" id="caracterId">

               <hr>

               <h2>Informações</h2>
               <label for="">Nome</label>
               <input type="checkbox" name="name" id="name">

               <label for="status">Status</label>
               <input type="checkbox" name="status" id="status">

               <label for="species">Espécie</label>
               <input type="checkbox" name="species" id="species">

               
               <label for="gender">Gênero</label>
               <input type="checkbox" name="gender" id="gender">

               <label for="origin">Planeta</label>
               <input type="checkbox" name="origin" id="origin">

               <label for="image">Foto</label>
               <input type="checkbox" name="image" id="image">

               <label for="episodios">Episódios</label>
               <input type="checkbox" name="episode" id="episode">
               <br>
               <hr>
               <button type="submit" id="btn-go">Pesquisar</button>
               <button type="reset" id="reset">Limpar</button>
          </form>

          <div id="result-style">
               <img src="" alt="" id="img">
               <div id="content"></div>
          </div>
          
          
          <script src="script.js"></script>
     </body>
</html>
